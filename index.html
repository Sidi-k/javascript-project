<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="resultArea"></div>
    <table>
        <tr>
            <td class="ac-delete" onclick="deleteALL()">AC</td>
            <td class="ac-delete" onclick="deleteLast()">DEL</td>
            <td onclick="calculater(' % ')" class="">%</td>

            <td onclick="calculater(' / ')" class="special-symbols">/</td>
        </tr>
        <tr>
            <td onclick="calculater(7)">7</td>
            <td onclick="calculater(8)">8</td>
            <td onclick="calculater(9)">9</td>
            <td onclick="calculater(' * ')" class="special-symbols">x</td>
        </tr>
        <tr>
            <td onclick="calculater(4)">4</td>
            <td onclick="calculater(5)">5</td>
            <td onclick="calculater(6)">6</td>
            <td onclick="calculater(' - ')" class="special-symbols">-</td>
        </tr>
        <tr>
            <td onclick="calculater(1)">1</td>
            <td onclick="calculater(2)">2</td>
            <td onclick="calculater(3)">3</td>
            <td onclick="calculater(' + ')" class="special-symbols">+</td>
        </tr>       
        <tr>
            <td onclick="calculater(0)">0</td>
            <td onclick="calculater('.')">,</td>
            <td></td>            
            <td onclick="calculateResult()" id="result">=</td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>
</html>
